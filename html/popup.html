<html>

<head>
    <title>nucleotide-pro</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
    <h1 class=header>Nucleotide-Pro</h1>
    <h5>Powered by <a href="https://web.expasy.org/translate/", target="_blank">ExPASy Translate</a> </h5>

    <div class="form-input">
        <form class="nucleotide-form" id="nucleotide-form" action="submit">

            <textarea name="input_sequence" rows="5" cols="40" placeholder="Enter nucleotide string..."></textarea>

            <br>

            <input type="button" id="submit-button" value="Submit">
            <input type="button" id="go-to-expasy" value="Open in ExPASy Translate">
    </div>

    <div class="results">
        <p class="nucleotide" id="form-input"></p>
        <p class="nucleotide" id="form-output"></p>
    </div>

</body>

<script type="text/javascript" src=../js/popup.js> </script> </html>
