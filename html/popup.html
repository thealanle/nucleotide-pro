<html>
    <head>
        <title>nucleotide-pro</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    </head>

    <body>
        <h1>Nucleotide-Pro</h1>

        <div class="form-input">
            <form class="nucleotide-form" id="nucleotide-form" action="submit">
                <input class="nucleotide-input" type="text" id="nucleotide-input" placeholder="Enter nucleotide string...">
                <br>
                <button type="submit" id="submit-button">Submit</button>
                <!-- ExPASy button not yet functional -->
                <button type="submit" id="expasy-button">Open in ExPASy</button>
        </div>

        <div class="results">
            <p class="nucleotide" id="form-input"></p>
            <p class="nucleotide" id="form-output"></p>
        </div>

    </body>

    <script type="text/javascript" src=../js/popup.js></script>

</html>
